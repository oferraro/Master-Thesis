<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cafeteria</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/base-admin.css" rel="stylesheet">
    <link href="assets/css/base-admin-responsive.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">

    <link href="assets/css/application.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  </head>
  <body>
     <div class="container-outer">
      <div class="container-inner">
        <div class="sixteen columns">
          <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">

                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a class="brand" href="index.html"><span>Smart Cafeteria</span></a>

                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                  <form class="navbar-form pull-left form-inline" action="#" method="post">
                    <input type="text" id="search" class="search-query" placeholder="Search Menu" />
                    <button type="submit" class="btn">Search</button>
                  </form>
                               
                </div>
                
                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                  <form class="navbar-form pull-left form-inline" action="signup.html" method="post">
                    <button type="submit" class="btn">Signup</button>
                  </form>
                               
                </div>
 				
                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                  <form class="navbar-form pull-right form-inline" action="dashboard.html" method="post">
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-envelope"></i></span>
                      <input class="span2" type="text" placeholder="Email address">
                    </div>
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-key"></i></span>
                      <input class="span2" type="password" placeholder="Password">
                    </div>
                    <label class="checkbox">
                      <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="btn">Sign in</button>
                  </form>
                    
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="account-container">

        <div class="content clearfix">
        
		<div class="alert" style="display:none" >
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong>Warning!</strong> Best check yo self, you're not looking too good.
		</div>
		
		 <form action="index.html" method="post">

            <h1>Forgot Password</h1>

            <div class="login-fields">

              <p>Reset your Password</p>

            
              <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="" placeholder="Email Your Password" class="login username-field" />
              </div> <!-- /email -->

            </div> <!-- /login-fields -->

            <div class="login-actions">
              <button class="button btn btn-warning btn-large">Email Me!</button>

            </div> <!-- .actions -->

         </form>

        </div> <!-- /content -->

      </div> <!-- /account-container -->

      <!-- Text Under Box -->
      <div class="login-extra">
        Don't have an account? <a href="signup.html">Sign Up</a><br/>
        have an account! <a href="login.html">Login</a>
      </div> <!-- /login-extra -->

    </div>

    <div class="footer">

      <div class="footer-inner">

        <div class="container">

          <div class="row">

            <div class="span12">
              &copy; 2012 <a href="#">Smart Cafeteria</a>.
            </div> <!-- /span12 -->

          </div> <!-- /row -->

        </div> <!-- /container -->

      </div> <!-- /footer-inner -->

    </div> <!-- /footer -->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/excanvas.min.js"></script>

    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
     <script type="text/javascript">
      var subjects = ['Pasta', 'Rice', 'Chicken Fries', 'French Fries', 'Salmon Fish', 'Beef Curry', 'Pork Roast', 'Roasting Pork', 'Pork Chop']; 
     $('#search').typeahead({source: subjects})
    
	 </script>
  </body>
</html>
